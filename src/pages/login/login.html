<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="contacts" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>Feely</h1>
    <h6>An app for continuous feed</h6>
  </ion-item>

  <ion-grid width="75%">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" [(ngModel)]="email" placeholder="email">Email</ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="password">Your Password</ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block round outline color="light" (click)="login()" style="margin-top:20px;">Login</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="gotoSignup()" style="margin-top:20px;">Don't have an account, sign up</button>
</ion-content>
